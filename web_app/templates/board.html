{% extends 'template.html' %}

{% block content %}
<h2>3x3 board</h2>

<table>
  {% for space in board.spaces %}

    {% if (loop.index - 1) % board.side_length == 0 %}
      </tr>
      <tr class="row{{ ((loop.index - 1) / 3)|int }}">
    {% endif %}

    <td> {% if space == " " %} <a href="/board/{{loop.index - 1}}"> {% endif %}  &nbsp;{{ space }} &nbsp; {% if space == " " %} </a> {% endif %} </td>

  {% endfor %}
  </tr>

</table>

{% endblock %}
