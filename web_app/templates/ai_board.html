<!DOCTYPE html>
<html>
<head>
  <title>Tic Tic Toe</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='normalize.css') }}" type="text/css">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" type="text/css">
  <meta http-equiv="refresh" content="1; url={{url_for('update_board')}}">
</head>
<body>
  <h1>Tic Tac Toe!</h1>
  <h2>O's turn!</h2>
<table>
  {% for space in board.spaces %}

    {% if (loop.index - 1) % board.side_length == 0 %}
      </tr>
      <tr class="row{{ ((loop.index - 1) / 3)|int }}">
    {% endif %}

    <td> &nbsp;{{ space }} &nbsp;  </td>

  {% endfor %}
  </tr>
</table>
</body>
</html>
