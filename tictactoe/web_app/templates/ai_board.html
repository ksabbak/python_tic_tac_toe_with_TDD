{% extends 'board_template.html' %}

{% block content %}

  <h2>Computer's turn!</h2>
  <table>
    {% for space in board %}

      {% if (loop.index - 1) % length == 0 %}
        </tr>
        <tr class="row{{ ((loop.index - 1) / 3)|int }}">
      {% endif %}

      <td class="{{space}}"> &nbsp;{{ space }} &nbsp;  </td>

    {% endfor %}

    </tr>
  </table>

{% endblock %}
